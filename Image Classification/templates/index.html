<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: #f0f0ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background-color: #e8e8ff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .file-label:hover {
            transform: scale(1.05);
        }
        
        .file-name {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .prediction {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .confidence {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .all-predictions {
            margin-top: 20px;
        }
        
        .all-predictions h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .prediction-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .prediction-item:last-child {
            border-bottom: none;
        }
        
        .prediction-label {
            font-weight: 500;
            color: #555;
        }
        
        .prediction-value {
            color: #667eea;
            font-weight: 600;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è CIFAR-10 Image Classifier</h1>
        <p class="subtitle">Upload an image to classify it into one of 10 categories</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <label for="imageFile" class="file-label">Choose Image</label>
                <input type="file" id="imageFile" name="file" accept="image/*" required>
                <div class="file-name" id="fileName"></div>
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Classify Image</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing image...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="prediction" id="prediction"></div>
            <div class="confidence" id="confidence"></div>
            <div class="all-predictions">
                <h3>All Predictions:</h3>
                <div id="allPredictions"></div>
            </div>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('imageFile');
        const fileName = document.getElementById('fileName');
        const previewImage = document.getElementById('previewImage');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');
        const uploadArea = document.getElementById('uploadArea');
        
        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `Selected: ${file.name}`;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
                
                // Hide previous results
                result.classList.remove('show');
                error.classList.remove('show');
            }
        });
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
        
        // Form submission handler
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showError('Please select an image file');
                return;
            }
            
            // Hide previous results
            result.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            // Create form data
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.classList.remove('show');
                submitBtn.disabled = false;
                
                if (!response.ok) {
                    showError(data.error || 'An error occurred');
                    return;
                }
                
                // Display results
                document.getElementById('prediction').textContent = 
                    `Predicted: ${data.predicted_class}`;
                document.getElementById('confidence').textContent = 
                    `Confidence: ${data.confidence}%`;
                
                // Display all predictions
                const allPredictionsDiv = document.getElementById('allPredictions');
                allPredictionsDiv.innerHTML = '';
                
                // Sort predictions by confidence
                const sortedPredictions = Object.entries(data.all_predictions)
                    .sort((a, b) => b[1] - a[1]);
                
                sortedPredictions.forEach(([className, conf]) => {
                    const item = document.createElement('div');
                    item.className = 'prediction-item';
                    item.innerHTML = `
                        <span class="prediction-label">${className}</span>
                        <span class="prediction-value">${conf}%</span>
                    `;
                    allPredictionsDiv.appendChild(item);
                });
                
                result.classList.add('show');
                
            } catch (err) {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                showError('Network error: ' + err.message);
            }
        });
        
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
